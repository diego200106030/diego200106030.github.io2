<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../formulario registro/estilos.css">
    <title>Registro de usuario</title>
</head>
<body>
    <header>
        <div class="header__superior">
            <div class="logo">
                <a href="index.html"><img src="../imagenes/Captura.PNG" alt=""></a> 
             </div>
            <div class="titulo">
                <p>STAILGRAF E.I.R.L</p>
            </div>
            <div class="contenedores">
                <a>Telefono</a>
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Correo</a>
                <a href="https://wa.me/qr/LS5BOXLAV4TWI1">Whatsapp</a>
            </div>
        </div>
    
        <div class="container__menu">
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a>
                        </li>
                        <li><a href="productos/index.html">Productos</a>
                        </li>
                        <li><a href="contactos/index.html">Contactos</a>
                        </li>
                        <li><a href="ubicacion/index.html">Ubicanos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-lg-12">
        <div class="card shadow-lg p-3 mb-5 bg-white ">
    <div class="card-header">Registro de Usuario</div>
    <div class="card-body">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombres Completos</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellidos Completos</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Usuarios</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Poner un usuario valido.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Pais</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Poner un pais valido.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Ciudad</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Ciudad...</option>
            <option>Lima</option>
            <option>Tarapoto</option>
            <option>Piura</option>
            <option>Lambayeque</option>
            <option>Huancayo</option>
          </select>
          <div class="invalid-feedback">
            Poner una ciudad valida.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Poner un zip valido.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aceptar terminos y condiciones
            </label>
            <div class="invalid-feedback">
             Acepta el los terminos y condiciones por favor.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </form>
      <script src="../formulario registro/completar.js"></script>
</body>
</html>
